<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/plugins/layui-v2.5.4/css/layui.css'}">
    <link rel="stylesheet" th:href="@{'/css/login.css'}">
    <title>Login</title>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="login-panel">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12 login-title">
                    文件解析管理系统
                </div>
                <div class="layui-col-md12">
                    <form class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" name="account" lay-verify="account" autocomplete="off" placeholder="请输入用户名" class="layui-input" maxlength="16">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="请输入密码" class="layui-input" maxlength="16">
                            </div>
                        </div>
                        <div class="layui-form-item" style="text-align: center;">
                            <button class="layui-btn login-button" lay-filter="demo1">登陆</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{'/plugins/jQuery/jquery-3.4.1.min.js'}"></script>
<script th:src="@{'/plugins/layui-v2.5.4/layui.js'}"></script>
<script th:src="@{'/js/login.js'}"></script>
</body>
</html>
